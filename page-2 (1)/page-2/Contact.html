  <!-- Contact Form -->
  <div class="fcf-body">
    <div id="fcf-form">
      <br />
      <h3 class="fcf-h3" style="text-align:center; font-size: 2.5rem; font-weight: 700; margin-bottom: 2rem; color: #1a1a1a; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Contact Me</h3>

      <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
        <div class="fcf-form-group">
          <label for="Name" class="fcf-label">Your Name</label>
          <div class="fcf-input-group">
            <input type="text" id="Name" name="Name" class="fcf-form-control" required />
          </div>
        </div>

        <div class="fcf-form-group">
          <label for="Email" class="fcf-label">Your Email Address</label>
          <div class="fcf-input-group">
            <input type="email" id="Email" name="Email" class="fcf-form-control" required />
          </div>
        </div>

        <div class="fcf-form-group">
          <label for="Message" class="fcf-label">Your Message</label>
          <div class="fcf-input-group">
            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
          </div>
        </div>

        <div class="fcf-form-group">
          <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('fcf-form-id').addEventListener('submit', function(event) {
      const name = document.getElementById('Name').value.trim();
      const email = document.getElementById('Email').value.trim();
      const message = document.getElementById('Message').value.trim();

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      let errorMsg = '';

      if (name.length < 2) {
        errorMsg += 'Please enter your name (at least 2 characters).\n';
      }

      if (!emailPattern.test(email)) {
        errorMsg += 'Please enter a valid email address.\n';
      }

      if (message.length < 10) {
        errorMsg += 'Please enter a message (at least 10 characters).\n';
      }

      if (errorMsg) {
        alert(errorMsg);
        event.preventDefault();
      }
    });
  </script>
